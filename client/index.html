<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="490671978345-hd2743592omfp3qhpp9jvhj42k3gnmqi.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- MDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>

  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <!-- swal -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="wyiwyg.css">
  <title>JURVIO</title>
</head>

<body>
  <div id="app" class="w-10">
    <div class="pb-5">
      <navbar_bf_login @page_status="renderPage" v-if="navbar_status === 'public'"></navbar_bf_login>
      <navbar_af_login @page_status="renderPage" v-if="navbar_status === 'private'"></navbar_af_login>
    </div>
    <div>
      <register @page_status="renderPage" v-if="page_status === 'register'"></register>
      <login @page_status="renderPage" v-if="page_status === 'login'"></login>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <events_of_the_day @event="readMore" :all_articles="all_articles" v-if="page_status === ''"></events_of_the_day>
      </div>
      <div class="col mt-5 mr-5 border border-primary" v-if="page_status === 'public'">
        <div>
          <h4 class="text-center">Welcome to JURVIO</h4>
          <div class="d-flex justify-content-center">
          </div>
        </div>
      </div>
    </div>
    <div>
      <new_article v-if="page_status === 'write'"></new_article>
      <stories @page_status="editArticle" :my_stories="my_stories" v-if="page_status === 'stories'"></stories>
      <read_more :article="read_more" v-if="page_status === 'read_more'"></read_more>
      <update_article @page_status="renderPage" :article="update_article" v-if="page_status === 'update'"></update_article>
    </div>




  </div>


  <script src="/wysiwyg.js"></script>
  <script src="assets/components/navbar_bf_login.js"></script>
  <script src="assets/components/navbar_af_login.js"></script>
  <script src="assets/components/events_of_the_day.js"></script>
  <script src="assets/components/register.js"></script>
  <script src="assets/components/login.js"></script>
  <script src="assets/components/create_new_article.js"></script>
  <script src="assets/components/my_stories.js"></script>
  <script src="assets/components/read_more.js"></script>
  <script src="assets/components/update_article.js"></script>
  <script src="script.js"></script>
</body>


</html>
